<script type="text/javascript">
    var enumMessageKind = [{ id: 1, text: '已下单' },  { id: 2, text: '已发货' }, { id: 3, text: '已收货' }];
    function getEnumMessageKind(e) {
        var record = e.record;
        var kind = record.kind;
        if (kind == 1)
            return '已下单';
        if (kind ==2)
            return '已发货';
        if (kind ==3)
            return '已收货';
    }
    mini.parse();
    var grid = mini.get("grid");
    var win = mini.get("editWindow");
    var kindWin = mini.get("kindWin");
    var form = new mini.Form("#editForm");
    var kindForm = new mini.Form("#kindForm");
    var istrue = "Add";
    search();
    function search() {
        var key = mini.get("key").getValue();
        grid.hideColumn("Aid");
        grid.hideColumn("Auid");
        grid.load({ key: key });
        grid.sortBy("id", "asc");
    }

    function remove() {
        var rows = grid.getSelecteds();
        if (rows.length > 0) {
            grid.loading("操作中，请稍后......");
            var data = rows[0].id;
                $.ajax({
                    url: "../Controllers/DeliveryHandler.ashx?method=Remove",
                    type: "post",
                    data: { data: data},
                    success: function (text) {
                        grid.reload();
                    },
                    error: function (text) {
                        alert(text);
                    }
                });
        } else {
            alert("请选中一条记录");
        }
    }

    function add()
    {
        form.reset();
        win.setTitle("添加成品订单信息");
        if (!win.visible) {
            istrue = "Add";
            win.show();
        }
    }

    function editRow() {
        var rows = grid.getSelecteds();
        if (rows.length > 0 && rows.length <=1) {
            form.clear();
            win.setTitle("编辑成品订单信息");
            form.setData(rows[0]);
            istrue = "Edit";
            win.show();
        }
        else if (rows.length>1) {
            alert("只能选中一条记录");
        }
        else {
            alert("请选中一条记录");
        }
    }

    function editKind() {
        var rows = grid.getSelecteds();
        if (rows.length > 0 && rows.length <= 1) {
            kindForm.clear();
            kindForm.setData(rows[0]);
            kindWin.show();
        }
        else if (rows.length > 1) {
            alert("只能选中一条记录");
        }
        else {
            alert("请选中一条记录");
        }
    }
    function saveData() {
        form.validate();
        tools.MaskBody("操作中，请稍候...");
        if (form.isValid() == false) {
            mini.alert("表单验证错误!");
            return;
        }
        var url = "../Controllers/DeliveryHandler.ashx?method=";
        var formData = tools.getControlText(form);
        var data=JSON.stringify(formData);
        url = url + istrue;
        $.ajax({
            url: url,
            data: {
                data: data
            },
            type: "post",
            success: function (text) {
                tools.UnMaskBody();
                var ret = mini.decode(text);
                if (ret.return_code == "Success") {
                    hide();
                    grid.reload();
                }
                mini.alert(ret.return_msg);
            },
            error: function (jqXHR, textStatus, errorThrown) {
                eflying.UnMaskBody();
                mini.alert(jqXHR.responseText);
            }
        });
    }
    function onActionRenderer(e) {
        var record = e.record;
        var id = record.id;
        var html = '<a class="Edit_Button" style=" text-decoration:none;color:blue; " href="#" onclick="editKind()" >修改状态</a>';//AddTab(\'' + id + '\',\'固定资产详情-' + name + '\',\'../FixedAssets/asset.html?aiid=' + id + '&name=' + escape(name) + '\');return false;
        return html;
    };
    function hide() {
        win.hide();
    }

    function saveKind() {
        kindForm.validate();
        tools.MaskBody("操作中，请稍候...");
        if (kindForm.isValid() == false) {
            mini.alert("表单验证错误!");
            return;
        }
        var url = "../Controllers/DeliveryHandler.ashx?method=EditKind";
        var formData = tools.getControlText(kindForm);
        var data = JSON.stringify(formData);
        $.ajax({
            url: url,
            data: {
                data: data
            },
            type: "post",
            success: function (text) {
                tools.UnMaskBody();
                var ret = mini.decode(text);
                if (ret.return_code == "Success") {
                    kindWin.hide();
                    grid.reload();
                }
                mini.alert(ret.return_msg);
            },
            error: function (jqXHR, textStatus, errorThrown) {
                eflying.UnMaskBody();
                mini.alert(jqXHR.responseText);
            }
        });
    }
</script>
