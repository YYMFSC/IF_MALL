<!DOCTYPE html>
<html>
<head>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8"/>
    <title>DataGrid</title>
    <meta http-equiv="content-type" content="text/html; charset=UTF-8" />
    <link href="../Scripts/demo.css" rel="stylesheet" type="text/css" />

    <script src="../Scripts/boot.js" type="text/javascript"></script>
    <script src="../Scripts/ColumnsMenu.js" type="text/javascript"></script>

    <style type="text/css">
        html, body {
            width: 100%;
            height: 100%;
            border: 0;
            margin: 0;
            padding: 0;
            overflow: visible;
        }

        .title {
            border: 1px solid #f6f6f6;
            padding: 10px;
            font-size: 16px;
            margin: 0;
            border-top: 3px solid #7dd3db;
        }

        .lgpart {
            background-color: #ffffff;
        }

            .lgpart > div {
                padding: 5px 15px;
            }

        .daliy {
            font-size: 14px;
        }

            .daliy li {
                font-size: 15px;
                color: #4c4c4c;
            }

        img {
            max-width: 100%;
            height: auto;
        }

        .linelink {
            text-decoration: none;
            color: Blue;
        }
    </style>
</head>
<body>
    <div class="mini-toolbar" style="border-bottom: 0;">
        <table style="width: 100%;" class="tooltable">
            <tr>
                <td style="width:100%;">
                    <a class="mini-button" iconCls="icon-add" onclick="add()">增加</a>
                    <a class="mini-button" iconCls="icon-edit" onclick="editRow()">编辑</a>
                    <a class="mini-button" iconCls="icon-remove" onclick="remove()">删除</a>
                </td>

                <td style="white-space:nowrap;">
                    <input id="key" class="mini-textbox" emptyText="请输入票名" style="width:150px;" onenter="onKeyEnter" />
                    <a class="mini-button" onclick="search()">查询</a>
                </td>
            </tr>
        </table>
    </div>

    <div class="mini-fit">
        <div id="grid" class="mini-datagrid" allowcellwrap="false" style="width: 100%; height: 100%;" url="Controllers/TicketASHX.ashx?method=SearchTicket"
             pagesize="20" fitcolumns="true" multiselect="false">
            <div property="columns">
                <div type="indexcolumn" width="20">序号</div>
                <div field="t_id" width="30" id="t_id" name="t_id" headeralign="center" align="center" allowsort="true">
                    ID
                </div>  
                <div field="t_name" width="100" headeralign="center" align="center" allowsort="true">
                    票名
                </div>          
                <div field="t_place" width="100" headeralign="center" align="center" allowsort="true">
                    所属景区
                </div>                
                <!--<div field="t_pic"  width="120" headeralign="center" align="center" allowsort="true">
                    缩略图路径
                </div>-->
                <div field="t_price" width="60" headerAlign="center" align="center" allowSort="true">
                    票价格
                </div>
                <div field="t_memo" width="220" headerAlign="center" align="center" allowSort="true">
                    景点介绍
                </div>
            </div>
        </div>
    </div>

    <div id="editWindow" class="mini-window" title="添加票" style="width:1000px;" showmodal="true" allowresize="false" allowdrag="true" showfooter="true">
        <div id="editForm" class="form">
            <input class="mini-hidden" name="t_id" />
            <table style="width:100%;height:100%" class="formtable">               
                <tr>                    
                    <th>
                        票名
                    </th>
                    <td class="td">
                        <input name="t_name" class="mini-textbox"  required="true"style="width: 150px;"  />
                    </td>                                      
                </tr>
                <tr>
                    <th>
                        所属地址：
                    </th>
                    <td class="td">
                        <input name="t_place" class="mini-textbox"  required="true" style="width: 300px;" />
                    </td>
                </tr>
                <tr>
                    <th>
                        票价
                    </th>
                    <td class="td">
                        <input name="t_price" class="mini-textbox" style="width: 150px;" vtype="float" required="true" minLengthErrorText="必须输入数字！" />                       
                    </td>
                </tr>
                <tr>
                    <th>
                        景区介绍：
                    </th>
                    <td class="td" colspan="3">
                        <input name="t_memo" class="mini-textarea"  required="true" style="width:100%;height:400px;" />
                    </td>
                </tr>
            </table>
        </div>
        <div property="footer" style="text-align: center; padding: 5px;">
            <a class="mini-button" iconcls="icon-save" style="width: 100px;" onclick="saveData()">保存</a>
            <span style="display: inline-block; width: 25px;"></span>
            <a class="mini-button" iconcls="icon-close" style="width: 100px;" onclick="hide()">关闭</a>
        </div>
    </div>
</body>
</html>

<script type="text/javascript">
    mini.parse();
    var grid = mini.get("grid");
    var win = mini.get("editWindow");
    var form = new mini.Form("#editForm");
    var istrue = 0;
    search();
    function search() {
        var key = mini.get("key").getValue();
        grid.hideColumn("t_id");
        grid.load({ key: key });
    }

    function remove() {
        var rows = grid.getSelecteds();
        if (rows.length > 0) {           
            grid.loading("操作中，请稍后......");
            var id = rows[0].t_id;
                $.ajax({
                    url: "Controllers/TicketASHX.ashx?method=RemoveTicket",
                    type: "post",
                    data: { id: id },
                    success: function (text) {
                        grid.reload();
                    },
                    error: function (text) {
                        alert(text);
                    }
                });
        } else {
            alert("请选中一条记录");
        }
    }

    function add()
    {
        form.reset();
        win.setTitle("添加票");
        if (!win.visible) {
            win.show();
        }
    }

    function editRow()
    {
        var rows = grid.getSelecteds();       
        if (rows.length > 0) {
            var id = rows[0].t_id;
            form.clear();
            win.setTitle("编辑票");
            $.ajax({
                url: "Controllers/TicketASHX.ashx?method=GetTicket",
                type: "post",
                data: { id: id },
                success: function (text) {
                    var o = mini.decode(text);
                    istrue = 1;
                    form.setData(o);
                    form.setChanged(false);
                    win.show();
                },
                error: function (text) {
                    form.reset();
                    win.show();
                }
            });
        }
        else {
            alert("请选中一条记录");
        }
    }

    function saveData() {
        form.validate();
        if (form.isValid() == false) {
            alert("表单验证错误!");
            return;
        }
        
        var formData = form.getData();
        var data = mini.decode(formData);
        $.ajax({
            url: "Controllers/TicketASHX.ashx?method=SaveTicket&istrue=" + istrue,
            type: "post",
            data: { data: data },
            success: function (text) {
                istrue = 0;
                alert(text);
                hide();
                grid.reload();
            },
            error: function (text) {
                istrue = 0;
                alert(text);
            }
        });
    }

    function hide() {
        win.hide();
    }
</script>
